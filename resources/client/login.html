<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="/client/js/login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.js"></script>
</head>
<body>
    <h1>Login</h1>
    <form id="LoginForm">
        <input class="textinput" type="text" name="Username" id="Username" placeholder="Username">
        <input class="textinput" type="password" name="Password" id="Password" placeholder="Password">
    </form>
    <p class="minortext">Note: Passwords must be a minimum of 8 characters</p>

    <button class="buttons" onclick='UsersLogin();'>LOGIN</button>  <!--UsersLogin()in login.js-->

    <div>
        <p>Don't have an account? Create one <a href="newuser.html">here</a> </p>
    </div>
</body>
</html>
